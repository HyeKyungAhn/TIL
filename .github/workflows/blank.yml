# This is a basic workflow to help you get started with Actions

name: Build README

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
    paths-ignore: [ "README.md" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Check out reop
        with : 
         # necessary for github-action-til-autoformat-readme
          fetch-depth : 0

      - name: Autoformat README
        uses: cflynn07/github-action-til-autoformat-readme@1.2.0
        with:
          description: |
            오늘 공부한 내용을 작성하는 공간입니다. 공부를 하고 이곳에 TIL를 적은 다음, 정제한 내용을 블로그에 작성합니다.
#         footer: |
#           [1]: https://simonwillison.net/2020/Apr/20/self-rewriting-readme/
#           [2]: https://github.com/jbranchaud/til
          list_most_recent: 2 # optional, lists most recent TILS below description
          date_format: "2020 Jan 15:04" # optional, must align to https://golang.org/pkg/time/#Time.Format

